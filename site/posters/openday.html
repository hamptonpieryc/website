<html lang="en">

<head>
    <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Paths -->
    <!-- https://css-tricks.com/snippets/svg/curved-text-along-path/ -->
    <!-- https://www.geeksforgeeks.org/how-to-make-an-html-page-in-a4-paper-size/ -->


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>A4 Paper Size with Shade - Centered Content</title>
    <style>
        /* Set A4 size */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
          font-family: 'Roboto', sans-serif;
        }

        /* Set content to fill the entire A4 page */
        html,
        body {
            width: 210mm;
            height: 297mm;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
          padding-top: 15px;
          padding-bottom: 15px;
          font-size: 60px;
          background-color: #ff3333;
          color: #ffffff;
          text-align:center;
        }

        #top-banner {
           padding: 10px 30px;
           font-size: 20px;

        }

        /* Style content with shaded background */
        .content {
            _width: 80%;
            width: 100%;
            /* Adjust the width as needed */
            _height: 80%;
            height: 100%;
            /* Adjust the height as needed*/
            _padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            /* Light gray shade */
        }

        .image-container {
            position: relative;
            text-align: center;
            color: white;
        }

        .date-banner {
           padding-top: 10px;
           padding-bottom: 10px;
           position: absolute;
           bottom: 0px;
           left: 0px;
           font-size: 40px;
           color: #ddd;
           width:100%;
           background-color: rgba(0, 0, 0, 0.5);
        }

        .open-day-banner {
          position: absolute;
          top: 20px;
          left: 150px;
          width: 500px;
          font-size: 60px;
          color :#ff3333;
          fill: #ff3333;
          font-weight: 400;
          letter-spacing : 1px;
        }

        .info-panel {
          position: absolute;
          top: 130px;
          right: 20px;
          _background-color: rgba(69,144,186,0.7);
          background-color: rgba(0,0,0,0.5);
          _color: #fff;

          border-radius: 10px;
=        }

        .info-panel .container {
           padding-left:30px;
           padding-top: 10px;
           padding-bottom: 10px;
        }

        .info-panel ul {
           text-align: left;
           color: #ddd;
           font-size: 24px;
           font-weight: 500;
        }

        /* Bottom left text */
        .bottom-left {
          position: absolute;
          bottom: 8px;
          left: 16px;
        }

        /* Top left text */
        .top-left {
          position: absolute;
          top: 8px;
          left: 16px;
        }

        /* Top right text */
        .top-right {
          position: absolute;
          top: 8px;
          right: 16px;
        }

        /* Bottom right text */
        .bottom-right {
          position: absolute;
          bottom: 8px;
          right: 16px;
        }

        /* Centered text */
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        path {
  fill: transparent;
}

_text {
   fill: #ff3333;;
}








    </style>
</head>
<body>
<div class="content">

    <h1>Hampton Pier Yacht Club</h1>
    <div id="top-banner">
        <span>www.hpyc.org.uk</span> <span style="float:right;">Spa Esplanade, Herne Bay CT6 8EP</span>
    </div>


    <div class="image-container">
        <img src="../images/pic3.png" width="100%" _height="50%">
        <!--        <div class="bottom-left">Bottom Left</div>-->
        <div class="date-banner">
            <div>11th and 12th of May 2024</div>
            <div style="font-size:30px">10AM to 4PM</div>
        </div>
        <div class="info-panel">
            <div class="container">
                <ul>
                    <li>
                        Sail, SUP, Kayak
                    </li>
                    <li>
                        Family Friendly
                    </li>
                    <li>
                        No Experience Required
                    </li>
                    <li>
                        Low Membership Fees
                    </li>
                    <li>
                        Great Facilities
                    </li>
                </ul>
            </div>

        </div>
        <div class="open-day-banner">
            <svg viewBox="0 0 330 100">
                <path id="curve" d="M 30 50 Q 160 70 310 40"/>
                <text width="500">
                    <textPath alignment-baseline="top" xlink:href="#curve">
                        Open Day
                    </textPath>
                </text>
            </svg>
        </div>

    </div>
    <img src="../images/discover-sailing-banner.jpeg" width="100%">
    <img src="../images/qr/openday.png" width="150px" style="margin-top: -200px;">


</div>

</body>
</html>
